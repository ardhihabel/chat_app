<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Aplikasi Chat Sederhana</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 4rem;
        font-family: Arial, sans-serif;
        line-height: 1.6;
        max-width: 800px;
        margin: 0 auto;
      }
      #form {
        background: rgba(0, 0, 0, 0.1);
        padding: 0.5rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3.5rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
        z-index: 1000;
      }
      #receiver {
        width: 100px;
        margin-right: 10px;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      #input {
        border: 1px solid #ccc;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 4px;
        margin: 0.25rem;
      }
      #input:focus,
      #receiver:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }
      #form > button {
        background: #007bff;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
        transition: background 0.3s;
      }
      #form > button:hover {
        background: #0056b3;
      }
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0 1rem 4rem;
      }
      #messages > li {
        padding: 0.5rem 1rem;
        margin-bottom: 10px;
        border-radius: 8px;
        background: #f4f4f4;
        display: flex;
        flex-direction: column;
      }
      .username {
        font-weight: bold;
        color: #007bff;
        margin-bottom: 5px;
      }
      .message {
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="receiver" placeholder="Receiver (optional)" />
      <input
        id="input"
        autocomplete="off"
        placeholder="Ketik pesan..."
        required
      />
      <button type="submit">Kirim</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      let counter = 0;
      const socket = io({
        auth: {
          serverOffset: 0,
        },
        ackTimeout: 10000,
        retries: 3,
      });

      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const receiverInput = document.getElementById("receiver");
      const messages = document.getElementById("messages");

      const username = window.location.pathname.split("/")[1]; // Dapatkan username dari URL

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const receiver = receiverInput.value.trim();
        const message = input.value.trim();

        if (message) {
          const clientOffset = `${socket.id}-${counter++}`;

          socket.emit(
            "chat message",
            message,
            clientOffset,
            username,
            receiver,
            () => {
              input.value = "";
            }
          );
        }
      });

      socket.on("chat message", (data) => {
        const { sender, receiver, msg } = data;

        // Tampilkan hanya jika sender atau receiver sesuai dengan username
        if (sender === username || receiver === username) {
          const item = document.createElement("li");
          const usernameSpan = document.createElement("span");
          const messageSpan = document.createElement("span");

          let displayUsername = sender;
          if (receiver) {
            displayUsername += " -> " + receiver;
          }

          usernameSpan.textContent = displayUsername;
          messageSpan.textContent = msg;

          usernameSpan.classList.add("username");
          messageSpan.classList.add("message");

          item.appendChild(usernameSpan);
          item.appendChild(messageSpan);

          messages.appendChild(item);
          window.scrollTo(0, document.body.scrollHeight);

          socket.auth.serverOffset = data.id;
        }
      });
    </script>
  </body>
</html>
